<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Finance Posts</title>
    <link rel="stylesheet" href="community.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="container">
            <h1>Indian Finance & Economy Community</h1>
            <nav>
                <ul>
                    <li><a href="#posts">Posts</a></li>
                    <li><a href="#post-form">Create a Post</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content Section -->
    <main>
        <!-- Create Post Section -->
        <section id="post-form">
            <div class="container">
                <h2>Create a New Post</h2>
                <form id="create-post-form" action="javascript:void(0)">
                    <input type="text" id="post-title" placeholder="Post Title" required>
                    <textarea id="post-content" placeholder="Write your report or note here..." required></textarea>
                    <button type="submit" id="post-submit">Post</button>
                </form>
            </div>
        </section>

        <!-- Posts Section -->
        <section id="posts">
            <div class="container">
                <h2>Recent Posts</h2>
                <!-- Posts will be dynamically added here -->
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <p>&copy; 2025 Indian Finance Community. All rights reserved.</p>
        </div>
    </footer>

    <script src="community.js"></script>
</body>
</html>
