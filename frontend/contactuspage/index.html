<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="contactus.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <h1>Contact Us</h1>
    <p>We'd love to hear from you! Reach out to us through any of the channels below.</p>
  </header>

  <!-- Contact Cards Section -->
  <section class="contact-cards">
    <div class="card">
      <img src="https://via.placeholder.com/150" alt="John Doe">
      <h3>John Doe</h3>
      <p>Frontend Developer</p>
      <a href="mailto:john.doe@example.com" class="email">john.doe@example.com</a>
      <div class="social-icons">
        <a href="https://github.com/johndoe" target="_blank"><i class="fab fa-github"></i></a>
        <a href="https://linkedin.com/in/johndoe" target="_blank"><i class="fab fa-linkedin"></i></a>
        <a href="https://instagram.com/johndoe" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://youtube.com/johndoe" target="_blank"><i class="fab fa-youtube"></i></a>
      </div>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/150" alt="Jane Smith">
      <h3>Jane Smith</h3>
      <p>Backend Developer</p>
      <a href="mailto:jane.smith@example.com" class="email">jane.smith@example.com</a>
      <div class="social-icons">
        <a href="https://github.com/janesmith" target="_blank"><i class="fab fa-github"></i></a>
        <a href="https://linkedin.com/in/janesmith" target="_blank"><i class="fab fa-linkedin"></i></a>
        <a href="https://instagram.com/janesmith" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://youtube.com/janesmith" target="_blank"><i class="fab fa-youtube"></i></a>
      </div>
    </div>
  </section>

  <!-- Contact Form Section -->
  <section class="contact-form">
    <h2>Send Us a Message</h2>
    <form id="contactForm">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="email" id="email" placeholder="Your Email" required>
      <textarea id="message" placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 Contact Us Page. All rights reserved.</p>
  </footer>

  <script src="contactus.js"></script>
</body>
</html>
